    <style>
      :root {
        --color-gold: #d4af37;
        --color-gold-light: #f4e5b2;
        --color-gold-dark: #9a7b2b;
        --color-pearl: #f8f6f2;
        --color-obsidian: #0d0617;
        --color-amethyst: #9333ea;
        --color-rose-quartz: #f472b6;
      }

      /* Dark Theme (default) */
      .dark-theme {
        --bg-primary: #0d0617;
        --bg-secondary: #1a0b2e;
        --text-primary: rgba(255, 255, 255, 0.9);
        --text-muted: rgba(255, 255, 255, 0.5);
        --border-color: rgba(255, 255, 255, 0.1);
        --glass-bg: rgba(255, 255, 255, 0.03);
      }

      /* Light Theme - Feature 10 */
      .light-theme {
        --bg-primary: #f8f6f2;
        --bg-secondary: #ffffff;
        --text-primary: rgba(13, 6, 23, 0.9);
        --text-muted: rgba(13, 6, 23, 0.5);
        --border-color: rgba(13, 6, 23, 0.1);
        --glass-bg: rgba(13, 6, 23, 0.03);
        --color-gold: #9a7b2b;
      }

      .light-theme body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--color-obsidian);
        color: white;
        overflow-x: hidden;
        cursor: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Premium smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Elegant minimal scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, var(--color-gold), transparent);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.02);
      }

      .font-serif-display {
        font-family: 'Cinzel', serif;
        letter-spacing: 0.02em;
      }

      .font-serif-body {
        font-family: 'Cormorant Garamond', Georgia, serif;
      }

      .font-handwriting {
        font-family: 'Caveat', cursive;
      }

      /* Premium text selection */
      ::selection {
        background: rgba(212, 175, 55, 0.3);
        color: white;
      }

      /* Luxury gradient text utility */
      .text-gradient-gold {
        background: linear-gradient(135deg, var(--color-gold-light) 0%, var(--color-gold) 50%, var(--color-gold-dark) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Premium shimmer animation */
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      .animate-shimmer {
        background-size: 200% auto;
        animation: shimmer 3s linear infinite;
      }

      /* Luxury glow pulse */
      @keyframes luxuryPulse {
        0%, 100% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.2), 0 0 60px rgba(147, 51, 234, 0.1); }
        50% { box-shadow: 0 0 40px rgba(212, 175, 55, 0.4), 0 0 80px rgba(147, 51, 234, 0.2); }
      }

      /* Noscript fallback */
      .noscript-message {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
        background: var(--color-obsidian);
        color: white;
      }
    </style>
